<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه پاسخگویی هوشمند</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>سامانه پاسخگویی هوشمند</h1>
        <p>به سامانه پاسخگویی هوشمند خوش آمدید</p>
    </header>

    <section id="introduction">
        <h2>معرفی سامانه</h2>
        <p>این سامانه به منظور پاسخگویی به سوالات کاربران در حوزه کتاب، نویسنده، ناشر و موضوعات فرهنگی و ادبی طراحی شده است.</p>
    </section>

    <section id="feedback">
        <h2>ارسال بازخورد</h2>
        <form>
            <label for="name">نام:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">پیام:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="ارسال">
        </form>
    </section>

    <section id="chatbot">
        <h2>چت‌بات هوشمند</h2>
        <div id="chat-container">
            <div id="chat-log"></div>
            <input type="text" id="chat-input" placeholder="سوال خود را بپرسید...">
            <button id="chat-button">ارسال</button>
        </div>
    </section>

    <footer>
        <p>تمامی حقوق محفوظ است.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
